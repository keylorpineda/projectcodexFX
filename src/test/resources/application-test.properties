# Perfil de pruebas aislado de los servicios externos reales
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Placeholders para clientes externos
app.azure.graph.base-url=https://example.com/graph
app.notifications.base-url=https://example.com/notifications

# Configuraci√≥n de correo simulada
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# JWT para pruebas
security.jwt.secret=unit-test-secret-unit-test-secret-32+
security.jwt.expiration-ms=600000

# Clave de API de OpenWeather falsa para evitar placeholder errors
weather.api-key=dummy-api-key
