services:
  postgres:
    image: postgres:16
    container_name: project-postgres
    restart: on-failure
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p ${POSTGRES_PORT:-5432} -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 90s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Establece RUN_TESTS=true para ejecutar las pruebas y fallar el build si alguna rompe.
        # Puedes sobrescribir con `RUN_TESTS=true docker compose build app` o usando un .env
        RUN_TESTS: "${RUN_TESTS:-false}"
    image: project-app
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB}"
      SPRING_DATASOURCE_USERNAME: "${POSTGRES_USER}"
      SPRING_DATASOURCE_PASSWORD: "${POSTGRES_PASSWORD}"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_SHOW_SQL: "${SPRING_JPA_SHOW_SQL:-false}"
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
